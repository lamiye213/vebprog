<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Image S</title>
	<style>
        .container{
            width: 100%;
            height: 100vh;
            background-color: rgb(192, 171, 80);
        }
		.slider {
			width: 800px;
			height: 550px;
			overflow: hidden;
			position: relative;
            margin: auto;
            padding-top: 100px;
			
		}
		.slider img {
			position: absolute;
			top: 5;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
			opacity: 0;
			transition: opacity 0.5s ease-in-out;
		}
        .slider img.active {
			opacity: 1;
		}
	</style>
</head>
<body>
    <div class="container">
	<div class="slider">
		
		<img src="https://th.bing.com/th?id=OIP.cOBPXHcX6wFEPj2ZgTTyZgHaEM&w=332&h=188&c=8&rs=1&qlt=90&o=6&dpr=1.3&pid=3.1&rm=2.jpg" class="active">
		<img src="https://th.bing.com/th/id/R.3be03d1d025cd3a63474c18618d9bbbc?rik=jYHrzmhMEH2%2fuw&pid=ImgRaw&r=0.jpg">
		<img src="https://th.bing.com/th/id/R.ccb010a96927bcc310a2e504b8989b0a?rik=Fd3ET%2b7KTRLmeA&riu=http%3a%2f%2fe-sushi.fr%2fimagearticle%2f2016%2f08%2fmosaique-art-abstrait.jpg&ehk=N0D0AWgc0208KPT4Ifg1qHu8iZGtstW3XmSL6w1%2bH1U%3d&risl=&pid=ImgRaw&r=0.jpg">
        <img src="https://th.bing.com/th/id/R.fab78f370bc1911c389d5d839ac108f8?rik=9aUWWl%2btidFGyg&riu=http%3a%2f%2ffeedinspiration.com%2fwp-content%2fuploads%2f2015%2f04%2fAbstract-Art-Paintings-Walk-Alone-in-The-Autumn.jpg&ehk=0rzJ3TWdBsT0GiZk12ENVbbWanLAQOhhrq2KKgB5ROY%3d&risl=&pid=ImgRaw&r=0.jpg" >
        <img src="https://images.discerningassets.com/image/upload/q_auto:best/c_limit,w_1500/v1615410274/ufcuenp2qqdcd38saxei.jpg" >
	</div></div>
	<script>
		var sliderImages = document.querySelectorAll('.slider img');
		var currentImageIndex = 0;
		var slideInterval = setInterval(nextSlide, 2000);

		function nextSlide() {
			sliderImages[currentImageIndex].classList.remove('active');
			currentImageIndex = (currentImageIndex + 1) % sliderImages.length;
			sliderImages[currentImageIndex].classList.add('active');
		}


	</script>
</body>
</html>
